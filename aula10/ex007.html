<head>

    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: #663399;

        }
        h1 {
            color: #ffd700;
        }
        input {
            width: 100px;
        }

</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="n1" id="texto1"> +
    <input type="number" name="n2" id="texto2">
    <input type="button" value="Resultado" onclick="valor()">
    <div id="res">Resultado..</div>

    <script>
        function valor(){
            var tn1 = document.getElementById('texto1')
            var tn2 = document.querySelector('input#texto2')
            var res = document.querySelector('div#res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `<p>O resultado entre ${n1} e ${n2} Ã©: ${s} </p>`
        }
    </script>
